<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">IDGS-801</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                            href="{{ url_for('index') }}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}"
                            href="{{url_for('usuarios')}}">Usuarios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}"
                            href="{{url_for('alumnos')}}">Alumnos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        {%block content%}
        {% endblock %}
    </div>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
